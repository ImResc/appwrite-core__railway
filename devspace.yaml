  - name: mariadb
    helm:
      chart:
        repo: https://charts.bitnami.com/bitnami
        name: mariadb-galera
      values:
        replicaCount: 1
        rootUser:
          user: root
          password: ${_APP_DB_PASS}
        db:
          user: ${_APP_DB_USER}
          password: ${_APP_DB_PASS}
          name: appwrite
        persistence:
          size: 20Gi
        service:
          ports:
            - port: 3306


  - name: redis
    namespace: ${NAMESPACE}
    helm:
      chart:
        repo: https://charts.bitnami.com/bitnami
        name: redis
      values:
        auth:
          enabled: false
          sentinel: false
          password: ${_APP_REDIS_PASS}
        architecture: replication
        replica:
          replicaCount: 2
        service:
          ports:
          - port: 6379
        persistence:
          size: 10Gi
        master:
          disableCommands: []
        sentinel:
          enabled: true
          masterSet: 'appwrite'
      wait: true


  - name: influxdb
    helm:
      componentChart: true
      values:
        replicas: 1
        service:
          ports:
            - port: 8086
        containers:
          - image: appwrite/influxdb:1.4.0
            volumeMounts:
              - containerPath: /var/lib/influxdb
                volume:
                  name: influxdb-data
                  subPath: /influxdb
                  readOnly: false
        volumes:
          - name: influxdb-data
            size: 20Gi

  - name: telegraf
    helm:
      componentChart: true
      values:
        replicas: 1
        containers:
          - image: appwrite/telegraf:1.3.0
            env:
              - name: _APP_INFLUXDB_HOST
                value: ${_APP_INFLUXDB_HOST}
              - name: _APP_INFLUXDB_PORT
                value: ${_APP_INFLUXDB_PORT}
