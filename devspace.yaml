images:
  php:
    image: ${IMAGE_REPOSITORY}/${IMAGE_NAME}
    dockerfile: ./Dockerfile
    context: ./
    injectRestartHelper: true
    rebuildStrategy: ignoreContextChanges
    build:
      kaniko:
        cache: false
        options:
          buildArgs:
            TESTING: ${BUILD_TESTING}
            DEBUG: ${BUILD_DEBUG}
            VERSION: ${BUILD_VERSION}

deployments:
  - name: appwrite
    helm:
      componentChart: true
      values:
        replicas: 1
        service:
          ports:
            - port: 80
        containers:
          - image: ${IMAGE_REPOSITORY}/${IMAGE_NAME}
            entryPoint:
              - php
              - -e
              - app/http.php
              - -dopcache.preload=opcache.preload=/usr/src/code/app/preload.php
            env:
              - name: _APP_ENV
                value: ${_APP_ENV}
              - name: _APP_DB_HOST
                value: ${_APP_DB_HOST}
              - name: _APP_DB_PORT
                value: ${_APP_DB_PORT}
              - name: _APP_DB_SCHEMA
                value: ${_APP_DB_SCHEMA}
              - name: _APP_DB_USER
                value: ${_APP_DB_USER}
              - name: _APP_DB_PASS
                value: ${_APP_DB_PASS}
              - name: _APP_INFLUXDB_HOST
                value: ${_APP_INFLUXDB_HOST}
              - name: _APP_INFLUXDB_PORT
                value: ${_APP_INFLUXDB_PORT}
              - name: _APP_USAGE_SYNC_INTERVAL
                value: ${_APP_USAGE_SYNC_INTERVAL}
            volumeMounts:
              - containerPath: /usr/src/code/app
                volume:
                  name: appwrite-app
                  subPath: /app
                  readOnly: false
              - containerPath: /usr/src/code/src
                volume:
                  name: appwrite-src
                  subPath: /src
                  readOnly: false
              - containerPath: /usr/local/dev
                volume:
                  name: appwrite-dev
                  subPath: /dev
                  readOnly: false
              - containerPath: /usr/src/code/public
                volume:
                  name: appwrite-public
                  subPath: /public
                  readOnly: false
              - containerPath: /usr/src/code/docs
                volume:
                  name: appwrite-docs
                  subPath: /docs
                  readOnly: false
              - containerPath: /usr/src/code/tests
                volume:
                  name: appwrite-tests
                  subPath: /tests
                  readOnly: false
              - containerPath: /storage/functions
                volume:
                  name: appwrite-functions
                  subPath: /functions
                  readOnly: false
              - containerPath: /storage/certificates
                volume:
                  name: appwrite-certificates
                  subPath: /certificates
                  readOnly: false
              - containerPath: /storage/config
                volume:
                  name: appwrite-config
                  subPath: /config
                  readOnly: false
              - containerPath: /storage/cache
                volume:
                  name: appwrite-cache
                  subPath: /cache
                  readOnly: false
              - containerPath: /storage/uploads
                volume:
                  name: appwrite-uploads
                  subPath: /uploads
                  readOnly: false
        volumes:
          - name: appwrite-app
            size: 20Gi
            accessModes: [ ReadWriteMany ]
          - name: appwrite-src
            size: 20Gi
            accessModes: [ ReadWriteMany ]
          - name: appwrite-dev
            size: 20Gi
            accessModes: [ ReadWriteMany ]
          - name: appwrite-public
            size: 20Gi
            accessModes: [ ReadWriteMany ]
          - name: appwrite-docs
            size: 20Gi
